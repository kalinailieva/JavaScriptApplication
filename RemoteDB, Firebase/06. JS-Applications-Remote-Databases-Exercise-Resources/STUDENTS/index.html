<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="stylized-input">Create student</div>
    <label for="id">ID</label>
    <input id="id" value="type ..." type="text"></input>

    <label for="firstName">First name</label>
    <input id="firstName" value="type ..." type="text" class="stylized-input"></input>

    <label for="lasttName">Last name</label>
    <input id="lastName" value="type ..." type="text"></input>

    <label for="faculty Number">Faculty Number</label>
    <input id="facultyNumber" value="type ..." type="text"></input>

    <label for="grade">Grade</label>
    <input id="grade" value="type ..." type="text"></input>

    <button id="create">Create student</button>
    

    <script src="./app.js"></script>

</html>
